<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人参会统计</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link href="../../js/lib/layer/theme/default/layer.css" rel="stylesheet" />
    <link href="../../static/lib.css" rel="stylesheet" />
    <link href="css/individual_Attendance_Statistics.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <script type="text/javascript" src="js/lib/json2.js"></script>
    <![endif]-->
</head>
<body ms-controller="app" class="ms-controller">
    <div class="body-box">
        <div class="relative">
            <div class="title">个人参会统计</div>
            <div class="filter-box">
                <div class="line">
                    <div class="line-left">开始时间：</div><div class="line-right"><div data-plugin="{is: 'ms-datetime', type: 'date', id: 'start_time', value: '', width: '180px'}"></div></div>
                </div>
                <div class="line">
                    <div class="line-left">结束时间：</div><div class="line-right"><div data-plugin="{is: 'ms-datetime', type: 'date', id: 'end_time', value: '', width: '180px'}"></div></div>
                </div>
                <div class="line">
                    <div class="line-left">参会者：</div><div class="line-right"><input type="text" style="width:180px;" ms-duplex="@peopleId"/></div>
                </div>
                <div class="line">
                    <div class="line-right"><input type="button"  value="查询" ms-click="start"/></div>
                </div>
            </div>
            <div class="list-box">
                <div data-table="5zk8l" class="list"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="/js/config.js"></script>
<script type="text/javascript" src="/js/lib/LAB.min.js"></script>
<script type="text/javascript" src="/js/load.js"></script>
<script type="text/javascript">
    $LAB
        .queueScript("js/individual_Attendance_Statistics.js")
        .runQueue();
</script>
