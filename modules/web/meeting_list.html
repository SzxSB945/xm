<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>清单</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link href="../../js/lib/layer/theme/default/layer.css" rel="stylesheet" />
    <link href="../../static/lib.css" rel="stylesheet" />
    <link href="css/meeting_list.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <script type="text/javascript" src="js/lib/json2.js"></script>
    <![endif]-->
</head>
<body ms-controller="app" class="ms-controller">
    <div class="top-box">
        <div class="top-data" style="margin-right:2%">

            <div class="data-left" align="center" style="background:#fe8661">
                <img src="img/timeduan.png" />
            </div>
            <div class="data-right">
                <div style="color:#fe8661">统计时间段</div>
                <div>{{@time}}</div>
            </div>
        </div>
        <div class="top-data" style="margin-right:2%">
            <div class="data-left" align="center" style="background:#56bdde">
                <img src="img/zonghuiyishu.png" />
            </div>
            <div class="data-right">
                <div style="color:#56bdde">总会议数</div>
                <div>{{@meetingSum}}</div>
            </div>
        </div>
        <div class="top-data" style="margin-right:2%">
            <div class="data-left" align="center" style="background:#8198dc">
                <img src="img/time.png" />
            </div>
            <div class="data-right">
                <div style="color:#8198dc">会议时长</div>
                <div>{{@meetingTime}}</div>
            </div>
        </div>
        <div class="top-data">
            <div class="data-left" align="center" style="background:#6dc7be">
                <img src="img/canhuirenshu.png" />
            </div>
            <div class="data-right">
                <div style="color:#6dc7be">总参会人数</div>
                <div>{{@mettingPeopleSum}}</div>
            </div>
        </div>
    </div>
    <div class="body-box">
        <div class="relative">
            <div class="title">会议清单{{@start_time}}</div>
            <div class="filter-box">
                <div class="line">
                    <div class="line-left">开始时间：</div><div class="line-right"><wbr cached="true" ms-widget="{is: 'ms-datetime', type: 'date', id: 'start_time', value: '', width: '180px'}" /></div>
                </div>
                <div class="line">
                    <div class="line-left">结束时间：</div><div class="line-right"><div data-plugin="{is: 'ms-datetime', type: 'date', id: 'end_time', value: '', width: '180px'}"></div></div>
                </div>
                <div class="line">
                    <div class="line-left">企业ID：</div><div class="line-right"><input type="text" style="width:180px;" ms-duplex="@organize_id"/></div>
                </div>
                <div class="line">
                    <div class="line-right"><input type="button"  value="查询" ms-click="start(2)"/></div>
                </div>
            </div>
            <div class="list">
                <div data-table="ku54n"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="/js/config.js"></script>
<script type="text/javascript" src="/js/lib/LAB.min.js"></script>
<script type="text/javascript" src="/js/load.js"></script>
<script type="text/javascript">
    $LAB
        .queueScript("js/meeting_list.js")
        .runQueue();
</script>
