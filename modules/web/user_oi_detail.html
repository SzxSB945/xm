<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>会议人员出入明细</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link href="../../js/lib/layer/theme/default/layer.css" rel="stylesheet" />
    <link href="../../static/lib.css" rel="stylesheet" />
    <link href="css/user_oi_detail.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <script type="text/javascript" src="js/lib/json2.js"></script>
    <![endif]-->
</head>
<body ms-controller="app" class="ms-controller">
    <div class="top-box">
        <div class="top-data" style="margin-right:2%">

            <div class="data-left" align="center" style="background:#fe8661">
                <img src="img/useryes.png" />
            </div>
            <div class="data-right">
                <div style="color:#fe8661">出入会次数</div>
                <div>{{@OI_num}}</div>
            </div>
        </div>
        <div class="top-data" style="margin-right:2%">
            <div class="data-left" align="center" style="background:#56bdde">
                <img src="img/table.png" />
            </div>
            <div class="data-right">
                <div style="color:#56bdde">总入会时长</div>
                <div>{{@OI_time}}</div>
            </div>
        </div>
    </div>
    <div class="body-box">
        <div class="relative">
            <div class="title">人员出入会明细</div>
            <div class="filter-box">
                <div class="line">
                    <div class="line-left">企业ID：</div><div class="line-right"><input type="text" style="width:180px;" ms-duplex="@businessId"/></div>
                </div>
                <div class="line">
                    <div class="line-left">人员ID：</div><div class="line-right">
                        <input type="text" style="width:180px;" ms-duplex="@peopleId"/>
                    </div>
                </div>
                <div class="line">
                    <div class="line-right"><input type="button" value="查询" ms-click="start"/></div>
                </div>
            </div>
            <div class="list">
                <div data-table="dsxtr"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="/js/config.js"></script>
<script type="text/javascript" src="/js/lib/LAB.min.js"></script>
<script type="text/javascript" src="/js/load.js"></script>
<script type="text/javascript">
    $LAB
        .queueScript("js/user_oi_detail.js")
        .runQueue();
</script>
