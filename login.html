<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>金桥E享</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <link href="/static/lib.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <script type="text/javascript" src="js/lib/json2.js"></script>
    <![endif]-->
</head>

<body >

    <div class="body-box" ms-controller="app">
        <div class="relative">
            <div class="layout-left">
                <div class="body-text" align="center">
                    金桥平台服务管理系统
                </div>
            </div>
            <div class="layout-right"></div>
            <div class="layout-right-z">
                <div class="login-data">
                    <div class="login-title">登录平台账号</div>
                    <div class="input-box">
                        <div class="relative">
                            <div class="user-box">
                                <div class="input-left">
                                    <img src="img/user.png" height="25" width="25" style="margin-top:18px"/>
                                </div>
                                <div class="input-right">
                                    <input type="text" placeholder="请输入登录账号" ms-duplex="@userid" ms-keypress="@login() | enter"/>
                                </div>
                            </div>
                            <div class="pass-box">
                                <div class="input-left">
                                    <img src="img/pass.png" height="28" width="25" style="margin-top: 16px;"/>
                                </div>
                                <div class="input-right">
                                    <input type="password" placeholder="输入您的密码" ms-duplex="@password" ms-keypress="@login() | enter"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-box">
                        <input type="button" value="登录" ms-click="login"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/lib/LAB.min.js"></script>
    <script type="text/javascript" src="/js/load.js"></script>
    <script type="text/javascript">
        $LAB
        .queueScript("js/login.js")
        .runQueue();
    </script>
</body>
</html>
