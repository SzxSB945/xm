<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>金桥E享管理平台</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link href="css/layer_me.css" rel="stylesheet" />
    <link href="/static/lib.css" rel="stylesheet" />
    <link href="/css/select.css" rel="stylesheet" />

    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <script type="text/javascript" src="js/lib/json2.js"></script>
    <![endif]-->
</head>

<body ms-controller="app" class="">
    <div class="relative">
        <div class="top-background"></div>
        <div class="top-data">
            <div class="top-title">
                金桥E享管理平台
            </div>
            <div class="top-right">
                <span>{{@systemTime}}</span>
                <span>你好,{{@userName}}</span>
                <span class="quit" ms-click="quitUser"><img src="img/quit.png" />退出</span>
            </div>
        </div>
        <div class="body-background"></div>
        <div class="body-box">
            <div class="relative">
                <div class="body-data" ms-html="@html">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/lib/LAB.min.js"></script>
    <script type="text/javascript" src="/js/load.js"></script>
    <script type="text/javascript">
        $LAB
        .queueScript("/js/select.js")
        .runQueue();
    </script>
</body>
</html>
