description_1=The routing table is used to implement number substitution and route assignment. The capacity is 500. The routing table is executed from top to bottom. To submit routing rules with domain names, you must configure and enable the DNS service in advance. Routing configuration example:
description_2=1. Number deletion FXS 01061202700 KEEP -8 Note: If the call is made, the area code 010 in the called number will be deleted. FXS 021 REMOVE 3 Note: When the call is made, the area code 021 in the called number will be deleted.
description_3=2, add the prefix FXS CPNX ADD 021 Note: Call out, add 021 in front of the calling number.
description_4=3. Add suffix FXS<C/>CPN6120 ADD -8888 Note: Call out, add 8888 after the calling number starting with 6120.
description_5=4. Number Replacement FXS CPN88 REPLACE 2682000 Note: Replace the calling number starting with 88 from the extension call with 2682000.
description_6=5. Routing to IP network FXS 0 ROUTE IP www.mysip.com:5060 Note: To submit a routing rule with a domain name, you must configure and enable the DNS service beforehand. When configuring a domain name, the domain name must be true. The long words (starting with 0) are routed to the IP network. Here, www.mysip.com:5060 is the domain name and port of the SIP platform, and you can also use the IP address.
description_7= 6. The external callout automatically adds 1790X,,,< /> FXO 0 ADD 17909 Note: Automatically dial 17909 before the long distance number of the outside line. One of them, "," means a delay of 1 s. ",,," means to add a 3 s delay between "17909" and the called number.
description_8=7. Set POS or Modem Dialup FXS 6120 CODEC PCMU/20/0 Note: The FXS port is connected to the POS or Modem, using PCMU code, 20 ms packet gap, /0 means to disable echo cancellation.
description_9=8. The extension calls out from a specific SIP outside line. FXS 021 ROUTE IPT 1,2
